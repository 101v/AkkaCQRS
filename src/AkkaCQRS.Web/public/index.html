<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akka CQRS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <link href="app/user/userDetails.css" rel="stylesheet"/>
    <style>
        body {
            margin-top: 60px;
            background: #F1F3FA;
        }

        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Akka CQRS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse" data-ng-controller="NavController">
                <ul class="nav navbar-nav">
                    <li>
                        <a data-ng-href="#/signup">Sign Up</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" data-ng-if="!authenticated">
                    <li>
                        <a data-ng-href="#/signin">Sign In</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" data-ng-if="authenticated">
                    <li>
                        <a data-ng-href="#/user/{{user.userId}}">Logged as {{user.firstName}} {{user.lastName}}</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>


    <div class="container" data-ng-view></div>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/2.5.2/rx.all.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>

    <script src="app/app.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/auth/signup.js"></script>
    <script src="app/auth/signin.js"></script>
    <script src="app/user/userDetails.js"></script>
</body>
</html>
